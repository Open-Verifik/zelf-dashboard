<div class="grid grid-cols-1 md:grid-cols-2 gap-6" [formGroup]="networksFormGroup">
	<!-- Predefined Networks -->
	<div *ngFor="let key of networkKeys" [formGroupName]="key" class="border border-gray-200 dark:border-gray-700 rounded-lg p-4">
		<!-- Network Header -->
		<div class="flex items-center mb-2">
			<mat-checkbox formControlName="enabled" (change)="toggleNetwork(key)" color="primary">
				<span class="font-medium text-base">{{ getNetworkLabel(key) }}</span>
			</mat-checkbox>
			<div
				*ngIf="key === 'avalanche' || key === 'binance' || key === 'polygon'"
				class="ml-2 text-xs text-yellow-600 bg-yellow-100 px-2 py-0.5 rounded"
			>
				Supports ERC-20
			</div>
		</div>

		<!-- Children -->
		<div class="ml-6 space-y-2" *ngIf="getNetworkGroup(key).get('enabled')?.value">
			<!-- Native Currency -->
			<div class="flex items-center" formGroupName="nativeCurrency">
				<mat-checkbox formControlName="enabled" (change)="toggleNativeCurrency(key)">
					<span class="text-sm"> Native: {{ getNetworkGroup(key).get("nativeCurrency")?.get("code")?.value }} </span>
				</mat-checkbox>
			</div>

			<!-- Alt Coins -->
			<div *ngIf="getNetworkGroup(key).get('altCoins')" formGroupName="altCoins" class="space-y-2">
				<div class="flex items-center">
					<mat-checkbox formControlName="enabled" (change)="toggleAltCoins(key)">
						<span class="text-sm">
							Alt Coins
							<span
								*ngIf="
									getNetworkGroup(key).get('altCoins')?.get('enabled')?.value &&
									getNetworkGroup(key).get('altCoins')?.get('standard')?.value
								"
								>({{ getNetworkGroup(key).get("altCoins")?.get("standard")?.value }})</span
							>
						</span>
					</mat-checkbox>
				</div>
			</div>
		</div>
	</div>
</div>
