<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" [@fadeIn]="true">
	<div
		class="w-full max-w-[400px] bg-white dark:bg-zinc-900 rounded-3xl shadow-2xl overflow-hidden border border-gray-100 dark:border-zinc-800"
		[@zoomIn]="true"
	>
		<div class="p-8 flex flex-col items-center text-center">
			<!-- Icon -->
			<div
				class="w-16 h-16 rounded-full bg-primary-50 dark:bg-primary-900/20 flex items-center justify-center mb-6 text-primary-600 dark:text-primary-400"
			>
				<mat-icon class="icon-size-8" [svgIcon]="'heroicons_outline:finger-print'"></mat-icon>
			</div>

			<!-- Title -->
			<h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2 leading-tight">Save Passkey</h2>

			<!-- Description -->
			<p class="text-gray-500 dark:text-gray-400 mb-8 leading-relaxed">
				Secure your account with a Passkey. Log in instantly using your fingerprint or face recognition.
			</p>

			<!-- Actions -->
			<div class="w-full space-y-3">
				<button mat-flat-button [color]="'primary'" class="w-full !rounded-xl !h-12 !text-base" (click)="save()">Save Passkey</button>
				<button
					mat-button
					class="w-full !rounded-xl !h-12 !text-base text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
					(click)="cancel()"
				>
					Not now
				</button>
			</div>
		</div>
	</div>
</div>
